<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Task Manager</title>
</head>
<body>
  <h1>Task Manager</h1>
  
  <!-- タスク入力フォーム -->
  <form id="taskForm">
    <input type="text" style="width: 300px; height: 40px;" id="title" placeholder="Enter a task" required>
    <button type="submit">Post</button>
  </form>
  
  <h2>Tasks</h2>
  <ul id="taskList"></ul>

  <script src="app.js"></script>
</body>
</html>
