<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サイコロを振る</title>
</head>
<body>
  <h1>サイコロを振る</h1>
  <form action="/dice" method="get">
    <label for="rolls">サイコロを振る回数を入力してください：</label>
    <input type="number" id="rolls" name="rolls" min="1" required>
    <button type="submit">送信</button>
  </form>
</body>
</html>
